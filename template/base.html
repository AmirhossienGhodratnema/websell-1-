{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>


    <title>انجیر | {% block title %} {% endblock %}</title>
    <link rel="icon" href="{% static 'images/logo2.png' %}">



    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-rtl.css' %}">
    <link rel="stylesheet" href="{% static 'css/vazir.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- Main css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- <link rel="stylesheet" href="../static/css/particles.css"> -->


</head>

<body data-spy="scroll" data-target="#navbar">
    <!-- navrbar -->
    {% include '_partials/_navbar.html' %} {% block content %} {% endblock %} {% include '_partials/_footer.html' %}
    <script>
        setTimeout(() => {
            $('#message').fadeOut('slow');
        }, 3000);
    </script>

    <!-- jQuery and Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <!-- Custom JS -->
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
