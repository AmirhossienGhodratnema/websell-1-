{% extends 'base.html' %} {% block title %} register {% endblock %} {% block content %}

<div class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f5f5f5;">
    <div class="col-xl-4 col-lg-5 col-md-6 col-sm-8 col-11 ">
        <div class="card mb-5">
            <div class="card-header">
                <h5 class="text-center fw-bold">ثبت نام</h5>
            </div>
            <div class="card-body">
                <div class="d-flex justify-content-center">
                    <div class="positionR">
                        <svg class="colorTest colorLogo" xmlns="http://www.w3.org/2000/svg" width="85" height="85" fill="currentColor" class="bi bi-person-circle mb-3" viewBox="0 0 16 16">
                                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path fill-rule="evenodd"
                                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                            </svg>
                        <svg class="posLogo colorLogo" xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                    </div>
                </div>

                <form class="needs-validation" action="{% url 'register' %}" method="POST" novalidate>
                    {% csrf_token %}
                    <div class="form-row  ">
                        <div class="d-flex w-100">
                            <div class="col-6 mb-2 p-1 ">
                                <label class="mb-2" form="first_name">نام</label>
                                <input class="form-control py-2" name="first_name" type="first_name" id="first_name" placeholder="Amirhossein" pattern=".{3,}" required>
                            </div>
                            <div class="col-6 mb-2 p-1">
                                <label class="mb-2" for="last_name">نام خانوادگی</label>
                                <input class="form-control py-2" name="last_name" type="text" id="last_name" placeholder="Ghodratnema" pattern=".{3,}" required>
                            </div>
                        </div>

                        <div class="d-flex w-100">
                            <div class="col-6 mb-2 p-1 ">
                                <label class="mb-2" for="password">رمز عبور</label>
                                <input class="form-control py-2" name="password" type="password" id="password" pattern=".{9,}" required>
                            </div>
                            <div class="col-6 mb-2 p-1">
                                <label class="mb-2" for="password2">تکرار رمز</label>
                                <input class="form-control py-2" name="password2" type="password" id="password2" pattern=".{9,}" required>
                            </div>
                        </div>

                        <div class="col-12 mb-2">
                            <label class="mb-2" for="tell">تلفن همراه</label>
                            <input class="form-control py-2" name="tell" type="number" id="tell" placeholder="09390000000" pattern=".{11,11}" required>
                        </div>

                        <div class="col-12 mb-2">
                            <label class="mb-2" for="email">ایمیل</label>
                            <input class="form-control py-2" name="email" type="email" id="email" placeholder="AmirhosseinGhodratnemaWork@gmail.com" required>

                        </div>

                        <div class="col-12 my-3">
                            <button class="btn btn-primary" type="submit">ثبت نام</button>
                            <div class="has-background-warning has-text-danger has-text-right">
                                {% include '_partials/_alerts.html' %}
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
